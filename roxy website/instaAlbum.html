<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Roxy's WebPage</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.9.0-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="./instaAlbum.css">
</head>

<body>

    <div class="navbar is-inline-flex is-transparent">
        <div class="navbar-brand">
            <a class="navbar-item">
                <h width="112" height="28" alt="Bulma"> Roxy's Lounge </h>
            </a>
        </div>
    </div>


    <div class="columns body-columns">
        <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <div class="header">
                    <div class="media">
                        <div class="media-left">
                            <figure class="image is-48x48">
                                <img class="roxyPhoto" src="https://i.imgur.com/dewdQ4u.jpeg/96x96" alt="Placeholder image">
                            </figure>
                            <br>
                        </div>
                        <div class="media-content">
                            <p class="title is-4">Roxy</p>
                            <p class="subtitle is-6">@r0xy</p>
                        </div>
                    </div>
                </div>
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img id="roxyPup" src="https://i.imgur.com/dewdQ4u.jpeg/1280x960" alt="Placeholder image">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="level is-mobile">
                        <div class="level-left">
                            <div class="level-item has-text-centered">
                                <a href="">
                                    <div id="likeButton" style="align-content: center;" class="material-icons">favorite_border</div>
                                </a>
                            </div>
                            <div class="level-item has-text-centered">
                            </div>
                        </div>
                    </div>

                    <div class="content">
                        <div>
                            <strong id="display"> 32 Likes</strong>
                        </div>
                        Here are some photos of a young canine.

                        <a>@r0xy</a>.
                        <a href="#">#dog</a>
                        <a href="#">#pomeranian</a>
                        <br>
                                          </div>
                </div>
                <div class="card-footer">
                    <div class="columns is-mobile">
                        <div class="column is-11">
                            <div class="field">
                                <div class="control">
                                    <div id="search-form">
                                        <div class="divider"></div>
                                        <input id="comment" class="input is-medium" type="text" placeholder="Add a comment . . .">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column has-text-centered">
                            <button class="button">
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            
            
            <footer class="footer">
                <div class="container is-fluid">
                    <div class="content has-text-centered">
                        <p>
                            <strong>Roxy</strong> is a 
                            <a href="https://en.wikipedia.org/wiki/Dog">Dog</a>. <br>She is a 
                            <a href="https://en.wikipedia.org/wiki/Pomeranian_dog">Pomeranian</a>.
                        </p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="./roxy.js"></script>
</body>

</html>
